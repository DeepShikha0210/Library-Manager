					<h5 class="card-header"> ISSUE BOOK </h5>
					<div class="card-body">

						<form action="#" th:action="@{/issue}" th:object="${issuedBook}" method="post">
						
						    <div class="mb-3 form-group">
								<label for="" class="form-label">Book ID</label> 
								<input type="text" class="form-control" name="bookId" th:value="${BookId}">
							
							</div>
						
							<div class="mb-3 form-group">
								<label for="" class="form-label">User ID</label> 
								<input type="text" class="form-control" name="userId" >
							
							</div>
							<div class="mb-3 form-group">
								<label for="" class="form-label">Date of Issue</label> 
								<input type="date" class="form-control" id="issue" name="dateOfIssue" placeholder="dd-mm-yyyy">
							
							</div>
							<div class="mb-3 form-group">
								<label for="" class="form-label">Date of Issue</label> 
								<input type="date" class="form-control" id="return" name="dateOfReturn" placeholder="dd-mm-yyyy" >
							
							</div>
						
								
							<button type="submit" class="btn btn-primary">ISSUE</button>
						</form>
					</div>
				</div>
      	   </div>
      	</div>
    </div>
